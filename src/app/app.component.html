<input type="checkbox" id="babel-toggle-search" class="babel-toggle-search-checkbox" />
<header class="navbar navbar-default navbar-fixed-top babel-nav" id="top" role="banner">
  <div class="container">
    <a href="/" class="navbar-brand logo">Babel</a>
    <div class="babel-navbar-toggles">
      <div class="navbar-header">
        <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#babel-navbar" aria-controls="babel-navbar"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <label for="babel-toggle-search" class="navbar-toggle babel-toggle-search-open">
          <span class="sr-only">Open search</span>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </label>
      </div>
    </div>
    <nav id="babel-navbar" class="collapse navbar-collapse babel-navbar">
      <ul class="nav navbar-nav">
        <!--
        {% for item in site.data.navigation %} {% if item.subnav %}
        <li class="dropdown {% if page.url contains item.url %}active{% endif %}">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{ item.title }} <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            {% for item in item.subnav %}
            <li {% if page.url contains item.url %}class="active" {% endif %}>
              <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
        {% else %}
        <li {% if page.url contains item.url %}class="active" {% endif %}>
          <a href="{{ item.url | prepend: site.baseurl }}">{{ item.title }}</a>
        </li>
        {% endif %} {% endfor %}
        -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="https://discuss.babeljs.io">Discourse</a>
        </li>
        <li>
          <a href="https://slack.babeljs.io/">Slack</a>
        </li>
        <li>
          <a href="/blog/">Blog</a>
        </li>
        <li>
          <a href="https://twitter.com/babeljs">Twitter</a>
        </li>
        <li>
          <a href="https://github.com/babel/babel">GitHub</a>
        </li>
      </ul>
      <label for="babel-toggle-search" class="navbar-toggle babel-toggle-search-open">
        <span class="sr-only">Open search</span>
        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
      </label>
      <div class="navbar-form navbar-right babel-search" role="search">
        <div class="input-group">
          <label class="sr-only" aria-label="Search" for="babel-search-input">Search</label>
          <div class="babel-search-input-wrapper">
            <input type="text" class="form-control" id="babel-search-input" accesskey="s" autocomplete="off" autocorrect="off" autocapitalize="off"
              spellcheck="false" placeholder="Search the docs...">
            <label for="babel-toggle-search" class="babel-toggle-search-close">
              <span class="sr-only">Close search</span>
              <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span>
            </label>
          </div>
        </div>
      </div>
    </nav>
  </div>
</header>
<div class="babel-repl">
  <form class="form babel-repl-toolbar">
    <div class="pull-left">
      <div class="form-group">
        <label for="option-evaluate">
          <input id="option-evaluate" type="checkbox">
          Evaluate
        </label>
      </div>
      <div class="form-group button-group babel-repl-preset-container">
        <span class="dropdown-toggle" data-toggle="dropdown">
          Presets: <span id="babel-repl-selected-presets"></span>
        <span class="caret"></span>
        </span>
        <ul class="dropdown-menu" id="babel-repl-preset-dropdown"></ul>
      </div>
      <label for="option-lineWrap">
        <input id="option-lineWrap" type="checkbox">
        Line Wrap
      </label>
      <div class="form-group">
        <label for="option-babili">
          <input id="option-babili" type="checkbox">
          Minify (Babili)
        </label>
      </div>
    </div>
    <div class="pull-right">
      <div class="form-group">
        <strong>Babel <span id="babel-repl-version"></span></strong>
      </div>
    </div>
  </form>
  <div class="babel-repl-editor babel-repl-input">
    <div class="ace_editor"></div>
  </div>
  <div class="babel-repl-editor babel-repl-output">
    <div class="ace_editor"></div>
  </div>
  <div class="babel-repl-reporter babel-repl-errors"></div>
  <div class="babel-repl-reporter babel-repl-console"></div>
</div>
<div class="footer text-center">
  <p><a href="https://github.com/babel/babel">{{title}}</a> · <a href="https://github.com/babel/babel/blob/master/LICENSE">Distributed under MIT License</a>    · <a href="https://github.com/babel/babel/blob/master/CODE_OF_CONDUCT.md">Code of Conduct</a></p>
  <p><a href="http://henryzoo.com/babel.github.io/">Looking for Babel 5.x docs?</a> · Found an issue with the docs? Report it
    <a href="https://github.com/babel/babel.github.io/issues/new">here</a>.</p>
</div>
